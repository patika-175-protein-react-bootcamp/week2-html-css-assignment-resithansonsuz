<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1" />

    <!-- External css ile oluşturduğum .css uzantılı dosyaları link ile sayfama ekledim -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />


   <!-- Font-awesome cdnjs kütüphanesini ekledim -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

   <!--  Google-font api dosyası ekledim -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Roboto&family=Roboto+Serif:wght@300&family=Shizuru&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <body>
      <!-- Sayfamı kapsayacak olan id'si container olan div block elementini kullandım -->
    <div id="container">
        <!-- Div elemanının içerisine header bölümüne  1 tane resim ekledim -->
      <header>
        <img src="./image/image1.png" alt="" />
      </header>
            <!-- Div elemanının içerisine navigation bölümüne  1 tane resim ekledim -->
      <nav id="nav">
        <img id="navImg" src="./image/image2.png" alt="" />
      </nav>
      <!-- İçerik kısmına id'si content olan div' in içerisinde classları card olan sırasız elemanların içerisine resimleri ekledim. -->
      <div id="content">
          <div class="card-elements">
            <div class="card-element">
              <div class="card-element-image"><img class="img" src="./image/image3.png" alt="" /></div>
              <div class="card-element-text"><span>Adam Warlock</span></div>
            </div>
            <div class="card-element">
              <div class="card-element-image"><img class="img" src="./image/image4.png" alt="" /></div>
              <div class="card-element-text"><span>A-Bomp Has</span></div>
            </div>
            <div class="card-element">
              <div class="card-element-image"><img class="img" src="./image/image5.png" alt="" /></div>
              <div class="card-element-text"><span>Alex Power</span></div>
            </div>
            <div class="card-element">
              <div class="card-element-image"><img class="img" src="./image/image6.png" alt="" /></div>
              <div class="card-element-text"><span>American Eagle</span></div>
            </div>
            <div class="card-element">
              <div class="card-element-image"><img class="img" src="./image/image7.png" alt="" /></div>
              <div class="card-element-text"><span>Agent Zero</span></div>
            </div>
            <div class="card-element">
              <div class="card-element-image"><img class="img" src="./image/image8.png" alt="" /></div>
              <div class="card-element-text"><span>Anita Black</span></div>
            </div>
            <div class="card-element">
              <div class="card-element-image"><img class="img" src="./image/image9.png" alt="" /></div>
              <div class="card-element-text"><span>Alex Power</span></div>
            </div>
            <div class="card-element">
              <div class="card-element-image"><img class="img" src="./image/image10.png" alt="" /></div>
              <div class="card-element-text"><span>Apocalypse</span></div>
            </div>
            <div class="card-element">
              <div class="card-element-image"><img class="img" src="./image/image11.jpg" alt="" /></div>
              <div class="card-element-text"><span>Abomanation</span></div>
            </div>
            <div class="card-element">
              <div class="card-element-image"><img class="img" src="./image/image12.jpg" alt="" /></div>
              <div class="card-element-text"><span>Abraxas</span></div>
            </div>
            <div class="card-element">
              <div class="card-element-image"><img class="img" src="./image/image13.jpg" alt="" /></div>
              <div class="card-element-text"><span>Abyss</span></div>
            </div>
            <div class="card-element">
              <div class="card-element-image"><img class="img" src="./image/image14.jpg" alt="" /></div>
              <div class="card-element-text"><span>Aggamon</span></div>
            </div>
          </div>           
     <!-- İçersinde sayfalandırma numaraları ve ikonları olan kısmı footer içerisinde span etiketleri arasına belirledim -->
       <footer class="pagination">
          <span><i class="fa-solid fa-angle-left fa-xl"></i></span>
          <span>1</span>
          <span>...</span>
          <span>99</span>
          <span class="active"> 100</span>
          <span>101</span>
          <span>...</span>
          <span>200</span>
          <span> <i class="fa-solid fa-angle-right fa-xl "></i></span>
        </footer> 
    </div>
  </body>
</html>
